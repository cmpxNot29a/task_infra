---
- name: Установка стандартных пакетов
  hosts: all # Будет работать на всех узлах
  roles:
    - role: default_packages
  tags:
    - install_packages

- name: Установка и настройка nginx c кастомной страницей
  hosts: nginx # Будет работать на узлах в группе nginx
  roles:
    - role: nginx_custom
  tags:
    - nginx_custom

- name: Установка и настройка proxy nginx
  hosts: nginx # Будет работать на узлах в группе nginx
  roles:
    - role: nginx_proxy
  tags:
    - nginx_proxy
